<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .comparison-card {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #0a1128 0%, #000000 100%);
            position: relative;
            overflow: hidden;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .title-section {
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        .main-title {
            font-size: 80px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }

        .vs-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: 900;
            color: #ff3434;
            text-shadow: 0 0 30px rgba(255,0,0,0.5);
            z-index: 2;
        }

        .players-section {
            display: flex;
            justify-content: space-between;
            margin-top: 200px;
            flex-grow: 1;
        }

        .player-card {
            width: 45%;
            text-align: center;
        }

        .player-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(145deg, #1e3c72 0%, #2a5298 100%);
            border: 5px solid #ffffff22;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-name {
            font-size: 60px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .stat-box {
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
        }

        .player-1 .stat-box {
            background: linear-gradient(145deg, #0052d4, #4364f7);
            box-shadow: 0 10px 30px rgba(0,82,212,0.3);
        }

        .player-2 .stat-box {
            background: linear-gradient(145deg, #d40000, #f74343);
            box-shadow: 0 10px 30px rgba(212,0,0,0.3);
        }

        .stat-number {
            font-size: 100px;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .additional-stats {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            color: white;
            text-align: center;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 24px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="comparison-card">
        <div class="title-section">
            <div class="main-title" id="main-title">Red Cards in Career</div>
        </div>

        <div class="vs-section">VS</div>

        <div class="players-section">
            <div class="player-card player-1">
                <div class="player-image" id="player-1-image">
                    <img src="path_to_placeholder_image.jpg" alt="Player 1 Image" style="width:100%; border-radius: 50%;">
                </div>
                <div class="player-name" id="player-1-name">Pel√©</div>
                <div class="stat-box">
                    <div class="stat-number" id="player-1-stats">26</div>
                </div>
            </div>

            <div class="player-card player-2">
                <div class="player-image" id="player-2-image">
                    <img src="path_to_placeholder_image.jpg" alt="Player 2 Image" style="width:100%; border-radius: 50%;">
                </div>
                <div class="player-name" id="player-2-name">CR7</div>
                <div class="stat-box">
                    <div class="stat-number" id="player-2-stats">11</div>
                </div>
            </div>
        </div>

        <div class="additional-stats">
            <div class="stat-item">
                <div class="stat-label">Games</div>
                <div class="stat-value" id="games">1363</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Goals</div>
                <div class="stat-value" id="goals">1281</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Trophies</div>
                <div class="stat-value" id="trophies">26</div>
            </div>
        </div>
    </div>
</body>
</html>
